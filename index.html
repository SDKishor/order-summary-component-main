<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

<link rel="stylesheet" href="./index.css">
</head>
<body>

  <div class="container">
    <div class="card_container">
      <div class="top_image"></div>
      <h3>Order Summary</h3>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>
      <div class="change_plan">
        <div class="icon_container"></div>
        <h4>Annual Plan <br><span>$59.99/year</span></h4>
        <a class="change_link" href="#">Change</a>
      </div>
      <button class="btn payment_btn">Proceed to Payment</button>
      <button class="btn cancel_btn">Cancel Order</button>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Kishor</a>.
    </div>

    </div>
  

  
</body>
</html>
